<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <main>
        <section>
            <div id="sketch-control">
                    <button id="input-value-btn" class="btn">Enter</button>
                    <input type="number" id="input-value" min="1" max="99" placeholder="Enter number less than 100">
            </div>
            <div id="sketch-board"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
